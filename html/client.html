<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Cliente miniKerberos</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
<div class="container cliente" id="formCliente">
	<h3 class="header center blue-text">Iniciar sesi√≥n</h3>
	<form class="col s12">
		<div class="row">
			<div class="input-field col s6">
          		<input id="usuario" type="text" class="validate">
          		<label for="usuario">Usuario</label>
        	</div>
        	<div class="input-field col s6">
          		<input id="password" type="password" class="validate">
          		<label for="password">Password</label>
        	</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="servicio" type="text" class="validate">
          		<label for="servicio">Servicio</label>
			</div>
		</div>
	</form>
	  <button id="enviar" class="btn light-blue darken-2" type="submit" name="action">Iniciar
    	<i class="material-icons right">send</i>
  	</button>
</div>
<div class="container hide" id="messages">
      <div class="row" style="border-bottom: 2px solid rgba(0,0,0,0.2);">
        <div class="col s6 ">
          <h5>Codigo</h5>
        </div>
        <div class="col s6">
          <h5>clientTGS</h5>
        </div>               
      </div>
      <div class="row" id="mensajes">

      </div>
</div>	
	 <script type="text/template" id="mensajes-template"> 
      <div class="row">
              <div class="col s6">
                  <h5><%= codigo %></h5>
              </div>
              <div class="col s6">
                  <h5><%= clientTGS %></h5>
              </div>
        </div>
    </script>

</body>
<script src="../js/criptofy.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/vendor/underscore.min.js"></script>
<script src="../js/vendor/materialize.js"></script>
<script src="../js/client.js"></script>
</html>
