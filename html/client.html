<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Cliente miniKerberos</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
<div class="container cliente" id="formCliente">
	<h3 class="header center blue-text">Iniciar sesi√≥n</h3>
	<form class="col s12">
		<div class="row">
			<div class="input-field col s6">
          		<input id="usuario" type="text" class="validate">
          		<label for="usuario">Usuario</label>
        	</div>
        	<div class="input-field col s6">
          		<input id="password" type="password" class="validate">
          		<label for="password">Password</label>
        	</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="servicio" type="text" class="validate">
          		<label for="servicio">Servicio</label>
			</div>
		</div>
	</form>
	  <button id="enviar" class="btn light-blue darken-2" type="submit" name="action">Iniciar
    	<i class="material-icons right">send</i>
  	</button>
</div>
<div class="container hide" id="container">
  <h4 class="header center blue-text">Conectado:</h4>
  <div id="server">
      <div class="row border">
        <div class="col s6">
          <h6>IP</h6>
        </div>
        <div class="col s6">
          <h6>Mensaje</h6>
        </div>
      </div>
  </div>
  <h4 class="header center blue-text">Mensajes:</h4>
  <div class="center" id="messages">
    <div class="row border">
      <div class="col s4">
        <h6>Estado</h6>
      </div>
      <div class="col s4">
        <h6>Mensaje</h6>
      </div>
      <div class="col s4">
        <h6>Propiedades</h6>
      </div>
    </div>
  </div>
      <div class="row" id="mensajes">

      </div>
  
</div>	
  <script type="text/template" id="server-template"> 
      <div class="row">
              <div class="col s6">
                  <h5><%= IP %></h5>
              </div>
              <div class="col s6">
                  <h5><%= Mensaje %></h5>
              </div>
        </div>
    </script>
	 <script type="text/template" id="mensajes-template"> 
      <div class="row">
              <div class="col s6">
                  <h5><%= codigo %></h5>
              </div>
              <div class="col s6">
                  <h5><%= clientTGS %></h5>
              </div>
        </div>
    </script>
    <script type="text/template" id="messages-template"> 
      <div class="row no-border">
            <div class="col s4">
                  <h6><%= Estado %></h6>
              </div>
              <div class="col s4">
                  <h6><%= Mensaje %></h6>
              </div>
              <div class="col s4">
                  <ul>
                    <li><%= hash %></li>
                    <li><%= clientTGS %></li>
                    <li><%= pass_serv %></li>
                    <li><%= tiempo %></li>
                    <li><%= servicio %></li>
                    <li><%= decrypt %></li>
                  </ul>
              </div>
        </div>
    </script>

</body>
<script src="../js/criptofy.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/vendor/underscore.min.js"></script>
<script src="../js/vendor/materialize.js"></script>
<script src="../js/client.js"></script>
</html>
